<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<link rel="manifest" href="manifest.json">
	<title>Screen Recorder</title>
</head>
<body>
	<header>
		<div>
			<h1>Screen Recorder</h1>
		</div>
		<div>
			<button class="header-button" id="theme-button-handler">
				<div title="Work in progress" class="icon" style="mask-image: url(./assets/light-mode.svg)"></div>
			</button>
			<button class="header-button" id="lang-button-handler">
				<div title="Work in progress" class="icon" style="mask-image: url(./assets/language.svg)"></div>
			</button>
		</div>
	</header>
	<div id="container">
		<div id="recording-settings">
			<h2>Recording settings</h2>
			<form id="recorder-settings-form" class="card">

				<label for="video-format">Video format</label>
				<select id="video-format" name="video-format">
				</select>

				<label for="audio-bits">Audio Bits per Second</label>
				<select id="audio-bits" name="audio-bits">
				</select>
				
				<label for="video-bits">Video Bits per Second</label>
				<select id="video-bits" name="video-bits">
				</select>
				
				<label for="frame-rate">Frame rate</label>
				<select id="frame-rate" name="frame-rate">
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="30" selected>30</option>
					<option value="60">60</option>
				</select>
				
				<label for="audio-input">Audio input</label>
				<select id="audio-input" name="audio-input">
					<option selected value="none">None</option>
				</select>

				<label for="video-source">Video source</label>
				<button id="video-source" name="video-source" type="button">
					Choice
				</button>
				
				<button id="record-button-handler" disabled type="submit">Start recording</button>
				
			</form>
		</div>
		<div id="preview">
			<h2>Preview</h2>
			<video class="card" id="video-preview" autoplay muted poster="./assets/poster.webp">
			</video>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
